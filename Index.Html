<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* ============ CSS ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 0 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 35px;
            align-items: center;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 15px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-links a:hover {
            background: #f0f0f0;
            color: #667eea;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            cursor: pointer;
            user-select: none;
        }

        .dropdown-arrow {
            display: inline-block;
            transition: transform 0.3s ease;
            font-size: 12px;
        }

        .dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            min-width: 220px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dropdown.active .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu ul {
            list-style: none;
            padding: 12px 0;
        }

        .dropdown-menu li {
            padding: 0;
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 0;
        }

        .dropdown-menu a:hover {
            background: #f8f9fa;
            color: #667eea;
            padding-left: 25px;
        }

        .separator {
            width: 100%;
            height: 1px;
            background: #e0e0e0;
            margin: 8px 0;
        }

        .cta-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            padding: 12px 28px !important;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #333;
        }

        @media (max-width: 1024px) {
            .nav-links {
                gap: 20px;
            }

            .nav-links a {
                font-size: 14px;
                padding: 6px 10px;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                height: 60px;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 80px;
                left: 20px;
                right: 20px;
                background: white;
                flex-direction: column;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
                gap: 0;
                opacity: 0;
                visibility: hidden;
                transform: translateY(-20px);
                transition: all 0.3s ease;
                z-index: 999;
            }

            .nav-links.active {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            .nav-links li {
                width: 100%;
                border-bottom: 1px solid #f0f0f0;
            }

            .nav-links li:last-child {
                border-bottom: none;
            }

            .nav-links a {
                width: 100%;
                padding: 15px;
                justify-content: space-between;
            }

            .dropdown-menu {
                position: static;
                box-shadow: none;
                opacity: 1;
                visibility: visible;
                transform: none;
                background: #f8f9fa;
                margin-top: 10px;
                display: none;
            }

            .dropdown.active .dropdown-menu {
                display: block;
            }

            .cta-button {
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- ============ HTML ============ -->
    <nav>
        <div class="nav-container">
            <button class="mobile-menu-toggle" id="mobileMenuToggle">‚ò∞</button>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#journey">Journey</a></li>
                <li><a href="#placement">Placement</a></li>
                <li><a href="#internships">Internships</a></li>
                <li><a href="#refer">Refer & Learn üíé</a></li>
                
                <li class="dropdown" id="moreDropdown">
                    <a class="dropdown-toggle">
                        More <span class="dropdown-arrow">‚ñº</span>
                    </a>
                    <div class="dropdown-menu">
                        <ul>
                            <li><a href="#entrepreneurship">Entrepreneurship</a></li>
                            <li><a href="#scholarships">Scholarships</a></li>
                            <li><a href="#influencers">Influencers</a></li>
                            <li><a href="#investors">Investors</a></li>
                            <li class="separator"></li>
                            <li><a href="#support">Support & Donation ‚ù§Ô∏è</a></li>
                        </ul>
                    </div>
                </li>
                
                <li><a href="#get-started" class="cta-button">Get Started</a></li>
            </ul>
        </div>
    </nav>

    <script>
        // ============ JAVASCRIPT ============
        
        // Dropdown functionality
        const dropdown = document.getElementById('moreDropdown');
        const dropdownToggle = dropdown.querySelector('.dropdown-toggle');

        dropdownToggle.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropdown.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Mobile menu functionality
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');

        mobileMenuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
            this.textContent = navLinks.classList.contains('active') ? '‚úï' : '‚ò∞';
        });

        // Close mobile menu when clicking on a link (except dropdown)
        document.querySelectorAll('.nav-links a:not(.dropdown-toggle)').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    navLinks.classList.remove('active');
                    mobileMenuToggle.textContent = '‚ò∞';
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
                mobileMenuToggle.textContent = '‚ò∞';
            }
        });
    </script>
</body>
</html>
